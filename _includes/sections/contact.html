<!-- Contact Section -->
<section class="site-section contact-section next-section-indicator parallax" id="contact" data-scrollax-parent="true">

  <!-- Parallax Contact Image -->
  <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
    <img src="{{ site.baseurl }}/images/team.jpg" alt="Clee Medical" />
  </div>

  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.contact-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>{{ site.contact-description }}</p>
      </div>

    </div>

    <!-- Form Container -->
    <div class="row form-container">

      <!-- Contact Form -->
      <div class="col-md-8 col-md-push-2">
        <form id="sera-contact-form" action="https://formspree.io/f/xvgoqnrd" method="POST"
          class="contact-form container-fluid">
          <div class="col-md-6">
            <input type="text" name="name" placeholder="Name" />
          </div>
          <div class="col-md-6">
            <input type="text" name="website" placeholder="Website" />
          </div>
          <div class="col-md-6">
            <input type="text" name="email" placeholder="Email" />
          </div>
          <div class="col-md-6">
            <input type="text" name="subject" placeholder="Subject" />
          </div>
          <div class="col-md-12">
            <textarea name="message" rows="8" cols="40" placeholder="Message"></textarea>
          </div>
          <div class="col-md-12 form-action">
            <button type="submit" class="send-button">Send Message</button>
          </div>
        </form>
      </div>

    </div>

  </div>
</section>

<!-- OpenStreetMap Embed -->
<div class="osm-map">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      overflow: hidden;
      height: 490px; /* Match the original height */
      width: 100%; /* Match the original width */
    }
  </style>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="text/javascript">
    // Initialize the map
    const lat = {{ site.map-lat }}; // Replace with your latitude
    const lng = {{ site.map-lng }}; // Replace with your longitude
    const location = [lat, lng]; // Leaflet uses [lat, lng] array format

    // Create the map and set view
    const map = L.map("map").setView(location, 10); // Adjust zoom level as needed

    // Load and display the tile layer from OpenStreetMap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap contributors",
    }).addTo(map);

    // Add a marker at the company location
    L.marker(location)
      .addTo(map)
      .bindPopup("Clee Medical") // Change to your company's name
      .openPopup();
  </script>
</div>
