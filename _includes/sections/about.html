<!-- About Section -->
<section class="site-section about-section next-section-indicator" id="about">
  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.about-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p style="margin-bottom:0.5cm;">{{ site.about-description }}</p>
      </div>

      <video controls width="100%" poster="cm_video_thumbnail.png">
        <source src="{{ site.baseurl }}/images/cm_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

    </div>

  </div>
</section>
