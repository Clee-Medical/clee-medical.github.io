<!-- Site Head -->
<head>

  <!-- Cookie Consent Banner -->
<div id="cookie-consent-banner" style="position:fixed;bottom:0;left:0;width:100%;background:#222;color:#fff;padding:1em;text-align:center;z-index:9999;display:none;">
  <span>This site uses cookies for analytics. </span>
  <button id="accept-cookies" style="margin-left:1em;padding:0.5em 1em;">Accept</button>
  <button id="reject-cookies" style="margin-left:0.5em;padding:0.5em 1em;">Reject</button>
</div>

<script>
(function() {
  const banner = document.getElementById("cookie-consent-banner");
  const accepted = localStorage.getItem("cookieConsent");

  if (!accepted) {
    banner.style.display = "block";
  }

  document.getElementById("accept-cookies").onclick = function() {
    localStorage.setItem("cookieConsent", "accepted");
    banner.style.display = "none";
    loadClarity();
  };

  document.getElementById("reject-cookies").onclick = function() {
    localStorage.setItem("cookieConsent", "rejected");
    banner.style.display = "none";
  };

  function loadClarity() {
      (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
      })(window, document, "clarity", "script", "pcsj1ke4y6");
  }

  // If already accepted before, load Clarity immediately
  if (accepted === "accepted") {
    loadClarity();
  }
})();
</script>

  <link rel="shortcut icon" href="/website/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/website/images/apple-touch-icon.png" />

</head>
