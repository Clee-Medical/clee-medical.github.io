<!-- Go To Top Button -->
<a href="#home" class="go-to-top-button"><i class="pe-7s-angle-up"></i></a>

<!-- Site Footer -->
<footer class="site-footer" id="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-push-3 footer-info text-center">

        <div class="footer-logo">
          <img src="{{ site.baseurl }}/images/logo-focus.svg" width="200" alt="Clee Medical" />
        </div>

        <div class="footer-info-text">
          <p>
            <a href="{{ site.linkedin }}" target="_blank" style="display: inline-block; vertical-align: middle; text-decoration: none;">
              <i class="fi flaticon-linkedin" style="margin-right: 8px; vertical-align: middle;"></i>
            </a>
            <span style="vertical-align: middle;">{{ site.footer-description }}</span>
          </p>
          <p>
            <a href="{{ site.footer-copyright-url }}">{{ site.footer-copyright-text }}</a> 
            &copy; {{ site.footer-copyright-year }}
          </p>
        </div>
        
      </div>
    </div>
  </div>
</footer>

<!-- Go To Top Button -->
<a href="#home" class="go-to-top-button">
  <i class="pe-7s-angle-up"></i>
</a>
